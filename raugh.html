<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Quiz App</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .quiz-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
    }

    .question-container {
        font-size: 18px;
        margin-bottom: 15px;
    }

    .options-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="quiz-container">
        <div id="question-container" class="question-container">
            <!-- Question content will be inserted here dynamically -->
        </div>
        <div id="options-container" class="options-container">
            <!-- Options will be inserted here dynamically -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <script>
        const questionContainer = document.getElementById("question-container");
        const optionsContainer = document.getElementById("options-container");
        const nextButton = document.getElementById("next-button");
        let currentQuestionIndex = 0;
        let quizData; // Define quizData in the global scope

        // Function to check the selected answer
        function checkAnswer(selectedAnswer) {
            const currentQuestion = quizData[currentQuestionIndex];

            if (selectedAnswer === currentQuestion.correctAnswer) {
                // Handle correct answer
                alert("Correct!");
            } else {
                // Handle incorrect answer
                alert("Incorrect!");
            }

            // Move to the next question
            currentQuestionIndex++;

            // Check if there are more questions
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                // End of quiz
                alert("Quiz completed!");
            }
        }

        // Function to load the quiz data from the Flask API
        async function fetchQuizData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/quiz');
                quizData = await response.json();
            } catch (error) {
                console.error('Error fetching quiz data:', error);
            }
        }

        // Function to load the current question and options
        async function loadQuestion() {
            await fetchQuizData(); // Fetch quiz data before loading the question

            if (quizData && currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];

                // Update question content
                questionContainer.innerText = currentQuestion.question;

                // Clear previous options
                optionsContainer.innerHTML = "";

                // Populate options
                currentQuestion.options.forEach((option, index) => {
                    const optionButton = document.createElement("button");
                    optionButton.innerText = option;
                    optionButton.addEventListener("click", () => checkAnswer(option));
                    optionsContainer.appendChild(optionButton);
                });

                // Update the 'Next' button click event listener
                nextButton.addEventListener("click", loadQuestion);
            }
        }

        // Initial load of the first question
        loadQuestion();

    </script>
</body>

</html>
